{% extends "base.html" %}

{% block content %}
<div style="padding: 210px;">
<div style="text-align:center">
    <h3 style="font-size:42px;" class="title">SIGN UP</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if  messages %}
    <div class="notification is-danger">
        {{messages[0]}}. Go to <a href="{{ url_for('api_blueprint.auth_blueprint.login') }}">login page</a>.
    </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="signup">
            <div class="field">
                <div class="control">
                    <input style="font-size:32px;" class="input is-large" type="text" name="name" placeholder="Имя" autofocus="">
                </div>
            </div>
<p></p>
            <div class="field">
                <div class="control">
                    <input  style="font-size:32px;" class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
            </div>

             <button class="button is-block is-info is-large is-fullwidth" style="width: 175px;">Зарегистрироваться</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
